<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BoxaLink | Connect. Share. Grow.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîó</text></svg>">
</head>
<body>
    <!-- √âcran de chargement -->
    <div id="loading-screen">
        <div class="loader-container">
            <div class="logo-gradient">B</div>
            <h1>BoxaLink</h1>
            <div class="slogan">Connect. Share. Grow.</div>
            <div class="loader"></div>
        </div>
    </div>

    <!-- √âcran d'authentification -->
    <div id="auth-screen" class="screen">
        <div class="auth-container">
            <div class="logo-header">
                <div class="logo-gradient">B</div>
                <h1>BoxaLink</h1>
            </div>
            <div class="slogan">Connect. Share. Grow.</div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Connexion</button>
                <button class="auth-tab" data-tab="register">Inscription</button>
            </div>
            
            <!-- Formulaire Connexion -->
            <div id="login-form" class="auth-form active">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="login-email" placeholder="Email ou T√©l√©phone" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="Mot de passe" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember-login" checked>
                    <label for="remember-login">Rester connect√©</label>
                </div>
                <button id="login-btn" class="btn-gradient">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </button>
                <div class="demo-notice">
                    <i class="fas fa-info-circle"></i> Mode d√©mo : cliquez "Se connecter"
                </div>
            </div>
            
            <!-- Formulaire Inscription -->
            <div id="register-form" class="auth-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="register-name" placeholder="Nom complet" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="register-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="register-phone" placeholder="T√©l√©phone" required>
                </div>
<div class="input-group">            
    <i class="fas fa-briefcase"></i>
    <select id="register-profession" class="profession-select" required>
        <option value="" disabled selected>S√©lectionnez votre profession</option>
        <option value="student">√âl√®ve</option>
        <option value="university_student">√âtudiant Universitaire</option>
        <option value="teacher">Professeur (Primaire/Secondaire)</option>
        <option value="professor">Professeur d'Universit√©</option>
        <option value="doctor">Docteur</option>
        <option value="researcher">Chercheur</option>
        <option value="parent">Parent d'√©l√®ve</option>
        <option value="administrator">Administrateur Scolaire</option>
        <option value="counselor">Conseiller d'Orientation</option>
        <option value="librarian">Biblioth√©caire</option>
        <option value="tutor">Tuteur/Professeur Particulier</option>
        <option value="other_education">Autre Profession √âducative</option>
    </select>
</div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="register-password" placeholder="Mot de passe" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="register-confirm" placeholder="Confirmer mot de passe" required>
                </div>
                <button id="register-btn" class="btn-gradient">
                    <i class="fas fa-user-plus"></i> Cr√©er mon compte
                </button>
            </div>
        </div>
    </div>

    <!-- Interface principale -->
    <div id="main-app" class="screen hidden">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <div class="logo-small">
                    <div class="logo-gradient">B</div>
                    <span>BoxaLink</span>
                </div>
            </div>
            <div class="header-center">
                <span class="header-title" id="header-title">Chats</span>
            </div>
            <div class="header-right">
                <button class="icon-btn" id="search-btn">
                    <i class="fas fa-search"></i>
                </button>
                <button class="icon-btn" id="notif-btn">
                    <i class="fas fa-bell"></i>
                    <span class="badge" id="notif-count">3</span>
                </button>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="search-bar hidden" id="search-bar">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Rechercher sur BoxaLink..." id="search-input">
                <button class="icon-btn" id="close-search">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Contenu principal -->
        <main class="main-content">
            <!-- Section Chats -->
            <section id="chats-section" class="tab-content active">
                <div class="section-header">
                    <h2>Discussions</h2>
                    <button class="new-btn" id="new-chat-btn">
                        <i class="fas fa-edit"></i>
                    </button>
                </div>
                <div class="chats-list" id="chats-list">
                    <!-- Chats charg√©s dynamiquement -->
                </div>
            </section>

            <!-- Section Agora -->
            <section id="agora-section" class="tab-content">
                <div class="section-header">
                    <h2>Agora</h2>
                    <button class="new-btn" id="new-post-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="posts-list" id="posts-list">
                    <!-- Posts charg√©s dynamiquement -->
                </div>
            </section>

            <!-- Section Forums -->
            <section id="forums-section" class="tab-content">
                <div class="section-header">
                    <h2>Forums</h2>
                </div>
                <div class="forums-list" id="forums-list">
                    <!-- Forums charg√©s dynamiquement -->
                </div>
            </section>

            <!-- Section Biblioth√®que -->
            <section id="library-section" class="tab-content">
                <div class="section-header">
                    <h2>Biblioth√®que</h2>
                </div>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">Tous</button>
                    <button class="filter-btn" data-filter="academic">Acad√©mique</button>
                    <button class="filter-btn" data-filter="professional">Professionnel</button>
                    <button class="filter-btn" data-filter="research">Recherche</button>
                </div>
                <div class="documents-list" id="documents-list">
                    <!-- Documents charg√©s dynamiquement -->
                </div>
            </section>

            <!-- Section Market -->
            <section id="market-section" class="tab-content">
                <div class="section-header">
                    <h2>Market</h2>
                </div>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">Tous</button>
                    <button class="filter-btn" data-filter="nearby">Proche</button>
                    <button class="filter-btn" data-filter="discount">Promotions</button>
                </div>
                <div class="products-grid" id="products-grid">
                    <!-- Produits charg√©s dynamiquement -->
                </div>
            </section>

            <!-- Section Profil -->
            <section id="profile-section" class="tab-content">
                <div class="profile-container" id="profile-container">
                    <!-- Profil charg√© dynamiquement -->
                </div>
            </section>
        </main>

        <!-- Navigation basse -->
        <nav class="bottom-nav">
            <button class="nav-btn active" data-section="chats-section">
                <i class="fas fa-comments"></i>
                <span>Chats</span>
            </button>
            <button class="nav-btn" data-section="agora-section">
                <i class="fas fa-broadcast-tower"></i>
                <span>Agora</span>
            </button>
            <button class="nav-btn" data-section="forums-section">
                <i class="fas fa-users"></i>
                <span>Forums</span>
            </button>
            <button class="nav-btn" data-section="library-section">
                <i class="fas fa-book-open"></i>
                <span>Biblio</span>
            </button>
            <button class="nav-btn" data-section="market-section">
                <i class="fas fa-store"></i>
                <span>Market</span>
            </button>
            <button class="nav-btn" data-section="profile-section">
                <i class="fas fa-user"></i>
                <span>Profil</span>
            </button>
        </nav>
    </div>

    <!-- Overlay Notifications -->
    <div class="overlay hidden" id="notifications-overlay">
        <div class="overlay-content">
            <div class="overlay-header">
                <h3>Notifications</h3>
                <button class="icon-btn" id="close-notifications">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="notifications-list" id="notifications-list">
                <!-- Notifications charg√©es dynamiquement -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Dans index.html, assurez-vous que c'est dans cet ordre -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

<!-- Charger app.js EN PREMIER -->
    <script type="module" src="modules/app.js"></script>
    <script type="module" src="modules/auth.js"></script>
    <script type="module" src="modules/chats.js"></script>
    <script type="module" src="modules/agora.js"></script>
    <script type="module" src="modules/forums.js"></script>
    <script type="module" src="modules/library.js"></script>
    <script type="module" src="modules/market.js"></script>
    <script type="module" src="modules/profile.js"></script>
</body>
</html>
