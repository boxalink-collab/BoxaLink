<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BoxaLink | Plateforme Ã‰ducative</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-overlay" class="auth-layer hidden"></div>

    <header class="main-header">
        <div class="logo">Boxa<span>Link</span></div>
        <div class="header-right">
            <button id="main-search"><i class="fas fa-search"></i></button>
            <button id="main-logout"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </header>

    <div id="app-scroller">
        <main id="app-view">
            <div style="padding:20px; text-align:center;">Initialisation de BoxaLink...</div>
        </main>
    </div>

    <nav class="tab-bar">
        <button class="tab-btn active" data-target="chats"><i class="fas fa-comment"></i><span>Chats</span></button>
        <button class="tab-btn" data-target="agora"><i class="fas fa-users"></i><span>Agora</span></button>
        <button class="tab-btn" data-target="forums"><i class="fas fa-university"></i><span>Forums</span></button>
        <button class="tab-btn" data-target="library"><i class="fas fa-book"></i><span>Biblio</span></button>
        <button class="tab-btn" data-target="market"><i class="fas fa-store"></i><span>Market</span></button>
        <button class="tab-btn" data-target="profile"><i class="fas fa-user-circle"></i><span>Profil</span></button>
    </nav>

    <script type="module" src="app.js"></script>
</body>
</html>
