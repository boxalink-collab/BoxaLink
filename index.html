<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BoxaLink</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-overlay" class="auth-layer hidden">
        <div class="auth-card">
            <h1 class="logo">Boxa<span>Link</span></h1>
            <div id="auth-fields">
                <input type="text" id="reg-name" placeholder="Nom complet">
                <input type="tel" id="reg-phone" placeholder="Numéro de téléphone (ex: +228...)">
                <input type="password" id="reg-pass" placeholder="Mot de passe">
                <button class="btn-primary" id="btn-action">S'inscrire</button>
                <p class="toggle-link" id="auth-toggle">Déjà inscrit ? Se connecter</p>
            </div>
        </div>
    </div>

    <header class="main-header">
        <div class="logo">Boxa<span>Link</span></div>
        <button id="btn-logout"><i class="fas fa-sign-out-alt"></i></button>
    </header>

    <div id="app-scroller">
        <main id="app-view"></main>
    </div>

    <nav class="tab-bar">
        <button class="tab-btn active" data-target="chats"><i class="fas fa-comment"></i><span>Chats</span></button>
        <button class="tab-btn" data-target="agora"><i class="fas fa-bullhorn"></i><span>Agora</span></button>
        <button class="tab-btn" data-target="forums"><i class="fas fa-university"></i><span>Forums</span></button>
        <button class="tab-btn" data-target="library"><i class="fas fa-book"></i><span>Biblio</span></button>
        <button class="tab-btn" data-target="market"><i class="fas fa-store"></i><span>Market</span></button>
        <button class="tab-btn" data-target="profile"><i class="fas fa-user-circle"></i><span>Profil</span></button>
    </nav>

    <script type="module" src="app.js"></script>
</body>
</html>
